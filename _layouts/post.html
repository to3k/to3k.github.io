---
layout: default
---
<a href="/" style="font-family: monospace; text-decoration: none; font-size: 1.2em;">..</a>

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting" style="margin-top: 20px;">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%d-%m-%Y" }}
      </time>
      {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {% endif %}
    </p>
  </header>

  {% if page.image %}
    <div class="post-cover-image" style="margin-bottom: 20px;">
      <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 100%; border: 1px solid #eee;">
    </div>
  {% endif %}

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <hr style="border: 0; border-top: 1px dashed #eee; margin: 40px 0;">

  <script src="https://giscus.app/client.js"
        data-repo="to3k/to3k.github.io"
        data-repo-id="R_kgDORKFyIw"
        data-category="Comments"
        data-category-id="DIC_kwDORKFyI84C2C7x"
        data-mapping="url"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="pl"
        crossorigin="anonymous"
        async>
  </script>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
