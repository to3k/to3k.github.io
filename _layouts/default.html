<!DOCTYPE html>
<html lang="{{ site.lang | default: "pl" }}">
  {% include head.html %}

  <style>
    /* Wymuś czarny kolor dla wszystkich linków */
    a, a:visited {
      color: #000000 !important;
      text-decoration: underline; /* Podkreślenie, żeby było widać, że to link */
    }

    /* Po najechaniu myszką link robi się ciemnoszary i traci podkreślenie */
    a:hover {
      color: #333333 !important;
      text-decoration: none;
    }

    /* Wyjątek dla menu i tytułu bloga - tam nie chcemy podkreślenia */
    header a, nav a, footer a {
      text-decoration: none !important;
    }
    header a:hover, nav a:hover, footer a:hover {
      text-decoration: underline !important;
    }
  </style>

  <body>
    <div style="max-width: 700px; margin: 0 auto; padding: 20px;">

      <header class="masthead" style="margin-bottom: 40px;">
        <h1 style="margin-bottom: 10px;">
          <a href="{{ "/" | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a>
        </h1>
        <nav style="border-bottom: 1px solid #eee; padding-bottom: 10px;">
          <u></u><a href="{{ "/about" | relative_url }}">Autor</a></u> /
          <u><a href="{{ "/donate" | relative_url }}">Donate</a></u> /
          <u><a href="{{ "/rodo" | relative_url }}">RODO</a></u>
          
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer style="margin-top: 80px; padding-top: 20px; border-top: 1px dashed #ccc; font-size: 0.8em; color: #666;">
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
          Treść dostępna na licencji <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.pl" target="_blank">CC BY-SA 4.0</a>.
        </p>
        <p>
          Znajdź mnie na <a href="https://infosec.exchange/@to3k">Mastodonie</a>!
        </p>
      </footer>

    </div>
  </body>
</html>
